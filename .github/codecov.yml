ignore:
  - tests/**

beta_groups:
  - "labels"

flag_management:
  individual_flags:
    - name: "smart-labels"
      carryforward: true
      carryforward_mode: "labels"
flags:
  unittests-Solution:
    carryforward: true
    paths:
      - ./**
cli:
  plugins:
    pycoverage:
      report_type: "json"